                    ＜材料＞
                    <br>うどん　１袋：30円
                    <br>卵　１個：20円
                    <br>塩・胡椒：適量
                    <br>だし 50ml
                    <br>あげ玉
                    <br>小ネギ
                </aside>

            <!--作り方-->
            <div class="tukurikata">
                <br>＜作り方＞
                <br>1,お湯を沸かします。
                <br>2,お湯にだしを入れつゆを作ります。
                <br>3,つゆができたら、うどんを入れます。
                <br>4,生卵でも構いませんがお好みで火を入れても良いです。卵に火を入れる場合、卵をいれ蓋をします。卵がお好みの硬さになったら皿に盛り付け完成です。
                <br>4,お好みで、七味や小ネギ、あげ玉などをかけてお召し上がりください。
